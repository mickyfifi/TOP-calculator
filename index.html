<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Mickyfifi's TOP Calculator</h1>
    <div id="calculator">
    <input type="text" value="555" id="screen">
        
    </input>
        <div id="buttonPad">
            <div class="row">
                <button id="plus-btn">7</button>
                <button id="minus-btn">8</button>
                <button id="multiply-btn">9</button>
                <button id="divide-btn">/</button>
            </div>
            <div class="row">
                <button id="plus-btn">4</button>
                <button id="minus-btn">5</button>
                <button id="multiply-btn">6</button>
                <button id="divide-btn">*</button>
            </div>
            <div class="row">
                <button id="plus-btn">1</button>
                <button id="minus-btn">2</button>
                <button id="multiply-btn">3</button>
                <button id="divide-btn">-</button>
            </div>
            <div class="row">
                <button id="plus-btn">C</button>
                <button id="minus-btn">0</button>
                <button id="multiply-btn">.</button>
                <button id="divide-btn">+</button>
            </div>
            <div class="row">
                <button id="equals-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
