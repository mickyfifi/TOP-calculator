<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1></h1>
    <div id="calculator">
    <input type="text" readonly id="screen">
    </input>
        <div id="buttonPad">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>Del</button>
                <button>0</button>
                <button>.</button>
                <button>+</button>
            </div>
            <div class="row">
                <button id="c-btn">C</button>
                <button id="equals-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
